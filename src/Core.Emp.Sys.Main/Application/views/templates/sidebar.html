<aside class="sidebar-main">

	<div [ngClass]="{'sidebar-large': mIsLarge,
					 'sidebar-mini': !mIsLarge}" [@OnCollapsed]="mToggleMode">

		<div class="sidebar-toggle">
			<!--<span *ngIf="mIsLarge">Sidebar Panel</span>-->
			<a (click)="_OnClickCollapse()">
				<i [@OnRotateIcon]="mIsLarge" class="fa fa-arrow-circle-left" aria-hidden="true"></i>
			</a>
		</div>
		
		<!--User Panel-->
		<div class="sidebar-user">
			<div *ngIf="mIsLarge" class="user-image">
				<img alt="image" class="img-circle" src="contents/img/profile_small.jpg" />
				<span class="label label-success">{{mStatus}}</span>
			</div>
			<div *ngIf="mIsLarge" class="user-info">
				<div class="m-t-xs">
					<strong class="font-bold font-color">
						{{mUserName}}
					</strong>
				</div>
				<div dropdown class="dropdown">
					<a href="#" id="simple-dropdown" class="text-muted" dropdownToggle>
						{{mPosition}}
						<b class="caret"></b>
					</a>
					<ul class="dropdown-menu animated fadeInRight" dropdownMenu aria-labelledby="simple-dropdown">
						<li><a href="profile.html">Profile</a></li>
						<li><a href="contacts.html">Contacts</a></li>
						<li><a href="mailbox.html">Mailbox</a></li>
						<li class="divider"></li>
						<li><a href="login.html">Logout</a></li>
					</ul>
				</div>
			</div>
			<div class="logo-element">
				IN+
			</div>
		</div>

		<!--Menu Panel-->
		<ul class="sidebar-menu">
			<!--Home-->
			<li class="first-level" [ngClass]="{'active': !_RefreshSidebarItem('Home')}">
				<a (click)="_ToggleSidebarItem('Home')">
					<i class="fa fa-th-large"></i> 
					<span class="nav-label">Home</span> 
					<span class="fa arrow"></span>
					<span class="label new">NEW</span>
				</a>
				<ul class="second-level" [collapse]="_RefreshSidebarItem('Home')">
					<li><a [routerLink]="['/home']">myHome</a></li>
					<li><a href="#">Dashboard v.2</a></li>
					<li><a href="#">Dashboard v.3</a></li>
					<li><a href="#">Dashboard v.4</a></li>
				</ul>
			</li>

			<!--Employee-->
			<li class="first-level" [ngClass]="{'active': !_RefreshSidebarItem('Employee')}">
				<a (click)="_ToggleSidebarItem('Employee')">
					<i class="fa fa-apple fa-lg"></i> 
					<span class="nav-label">Employee</span>
					<span class="fa arrow"></span>
				</a>
				<ul class="second-level" [collapse]="_RefreshSidebarItem('Employee')">
					<li><a [routerLink]="['/employee']" [routerLinkActive]="['active']">Dashboard v.1</a></li>
					<li><a href="#">Dashboard v.2</a></li>
					<li><a href="#">Dashboard v.3</a></li>
					<li><a href="#">Dashboard v.4</a></li>
				</ul>
			</li>
		</ul>
	</div>
</aside>

<section>
		<div class="content-value">
			<router-outlet></router-outlet>
		</div>
	</section>
